<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune</title>
    <link rel="stylesheet" href="css/stylesheet.css">    
</head>
<body>
    <section class="js-hero hero">
        <div class="js-clouds clouds add-clouds"></div>
        <div class="js-movie-title movie-title opacity-animation"></div>
        <div class="js-movie-characters movie-characters opacity-animation"></div>
    </section>
    <section class="js-cards-section cards-section">
        <div class="js-card card"></div>
        <div class="js-card card"></div>
        <div class="js-card card"></div>
    </section>
    <div class="division"></div>
    <section class="js-countdown countdown no-opacity">
        <p class="faltan">faltan</p>
        <div class="days">
            <div><span class="js-days"></span></div>
            <p>d√≠as</p>
        </div>
        <div class="hours">
            <div class="js-hours"></div>
            <p>horas</p>
        </div>
        <div class="minutes">
            <div class="js-minutes"></div>
            <p>minutos</p>
        </div>
        <div class="seconds">
            <div class="js-seconds"></div>
            <p>segundos</p>
        </div>
        <p class="paraEstreno">para el estreno</p>
    </section>
    <div class="division"></div>
    <section class="carousel">
        <div class="js-left-arrow left-arrow"></div>
        <div class="js-right-arrow right-arrow"></div>
    </section>
    <div class="division"></div>
    <script src="js/main.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/carousel.js"></script>
</body>
</html>
